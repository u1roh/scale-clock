<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スケール変換ダイヤル</title>
  <meta name="theme-color" content="#d66b00">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="スケール変換">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="icons/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icons/icon.svg">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="app">
    <header class="app-header">
      <h1>スケール変換 早見ダイヤル</h1>
      <p>内周をドラッグで回転できます。</p>
    </header>

    <section class="dial-wrap" aria-label="スケール変換ダイヤル">
      <svg id="dial" viewBox="0 0 600 600" role="img" aria-label="12音階の同心円ダイヤル">
        <g id="outer-ring"></g>
        <g id="highlight-ring"></g>
        <g id="inner-rotor"></g>
        <circle cx="300" cy="300" r="80" class="center-hole"></circle>
        <text x="300" y="292" text-anchor="middle" class="center-title">SCALE</text>
        <text x="300" y="316" text-anchor="middle" class="center-title">CLOCK</text>
      </svg>
    </section>

    <section class="scale-controls" aria-label="スケールハイライト切り替え">
      <p class="scale-controls-title">Scale Highlight</p>
      <div class="scale-toggle-row" role="group" aria-label="ペンタトニックスケール選択">
        <button id="scale-major-pentatonic" class="scale-toggle" type="button" aria-pressed="false">
          Major Pentatonic
        </button>
        <button id="scale-minor-pentatonic" class="scale-toggle" type="button" aria-pressed="false">
          Minor Pentatonic
        </button>
      </div>
    </section>

    <section class="chord-controls" aria-label="コードハイライト切り替え">
      <p class="scale-controls-title">Chord Highlight</p>
      <div class="chord-group">
        <p class="chord-group-title">Basic Triads</p>
        <div class="scale-toggle-row" role="group" aria-label="Basic Triads">
          <button class="scale-toggle" data-chord-key="major" type="button" aria-pressed="false">Major</button>
          <button class="scale-toggle" data-chord-key="minor" type="button" aria-pressed="false">Minor</button>
          <button class="scale-toggle" data-chord-key="diminished" type="button" aria-pressed="false">dim</button>
          <button class="scale-toggle" data-chord-key="augmented" type="button" aria-pressed="false">aug</button>
          <button class="scale-toggle" data-chord-key="sus2" type="button" aria-pressed="false">sus2</button>
          <button class="scale-toggle" data-chord-key="sus4" type="button" aria-pressed="false">sus4</button>
        </div>
      </div>
      <div class="chord-group">
        <p class="chord-group-title">Seventh Chords</p>
        <div class="scale-toggle-row" role="group" aria-label="Seventh Chords">
          <button class="scale-toggle" data-chord-key="dominant7" type="button" aria-pressed="false">7</button>
          <button class="scale-toggle" data-chord-key="major7" type="button" aria-pressed="false">maj7</button>
          <button class="scale-toggle" data-chord-key="minor7" type="button" aria-pressed="false">m7</button>
          <button class="scale-toggle" data-chord-key="minor7b5" type="button" aria-pressed="false">m7♭5</button>
          <button class="scale-toggle" data-chord-key="diminished7" type="button" aria-pressed="false">dim7</button>
          <button class="scale-toggle" data-chord-key="sixth" type="button" aria-pressed="false">6</button>
          <button class="scale-toggle" data-chord-key="minor6" type="button" aria-pressed="false">m6</button>
        </div>
      </div>
      <div class="chord-group">
        <p class="chord-group-title">Extended (9/11/13)</p>
        <div class="scale-toggle-row" role="group" aria-label="Extended Chords">
          <button class="scale-toggle" data-chord-key="add9" type="button" aria-pressed="false">add9</button>
          <button class="scale-toggle" data-chord-key="dominant9" type="button" aria-pressed="false">9</button>
          <button class="scale-toggle" data-chord-key="major9" type="button" aria-pressed="false">maj9</button>
          <button class="scale-toggle" data-chord-key="minor9" type="button" aria-pressed="false">m9</button>
          <button class="scale-toggle" data-chord-key="dominant11" type="button" aria-pressed="false">11</button>
          <button class="scale-toggle" data-chord-key="dominant13" type="button" aria-pressed="false">13</button>
        </div>
      </div>
      <div class="chord-group">
        <p class="chord-group-title">Altered Dominants</p>
        <div class="scale-toggle-row" role="group" aria-label="Altered Dominants">
          <button class="scale-toggle" data-chord-key="dominant7b9" type="button" aria-pressed="false">7♭9</button>
          <button class="scale-toggle" data-chord-key="dominant7sharp9" type="button" aria-pressed="false">7♯9</button>
        </div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
